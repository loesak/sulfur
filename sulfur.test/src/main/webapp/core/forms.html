		<script type="text/javascript">
			// TODO slow load table
			$(document).ready(function() {
				var vm = {
					disabled : ko.observable(false),
						
					buttonInput : ko.observable(),
					checkboxInput : ko.observable(),
					fileInput : ko.observable(),
					imageInput : ko.observable(),
					passworInputd : ko.observable(),
					radioInput : ko.observable(),
					resetInput : ko.observable(),
					submitInput : ko.observable(),
					texInput : ko.observable(),
					textArea : ko.observable(),
					button : ko.observable(),
					singleSelect : ko.observable(),
					multiSelect : ko.observable(),
					
					disable : function(data, event) {
						data.disabled(true);
					},
					
					enable : function(data, event) {
						data.disabled(false);
					}
				};
				
				ko.applyBindings(vm, $("*[data-sulfur-hook=table]")[0]);
			});
		</script>


<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Bootstrap, from Twitter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<!-- Le styles -->
		<link href="/sulfur.test/css/bootstrap.css" rel="stylesheet">
		<style>
		body {
			padding-top: 60px;
			/* 60px to make the container go all the way to the bottom of the topbar */
		}
		</style>
		<link href="/sulfur.test/css/bootstrap-responsive.css" rel="stylesheet">
		
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		      <script src="/sulfur.test/js/html5shiv.js"></script>
		    <![endif]-->
		
		<!-- Fav and touch icons -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/sulfur.test/ico/apple-touch-icon-144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/sulfur.test/ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/sulfur.test/ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="/sulfur.test/ico/apple-touch-icon-57-precomposed.png">
		<link rel="shortcut icon" href="/sulfur.test/ico/favicon.png">
		
		<script src="/sulfur.test/js/lib/jquery/jquery-2.0.0.min.js"></script>
		<script src="/sulfur.test/js/lib/bootstrap/bootstrap.min.js"></script>
	</head>

	<body>
	
		<div class="container">
	
			<h1>Alert</h1>
			<h2>Connotation</h2>
			<div data-sulfur-hook="alertConnotation" class="alert">
				<strong>Default!</strong> Best check yo self, you're not looking too good.
			</div>
			Toggle:
			<button data-sulfur-hook="alertDefault" type="button" class="btn">Default</button>
			<button data-sulfur-hook="alertError" type="button" class="btn btn-danger">Error</button>
			<button data-sulfur-hook="alertSuccess" type="button" class="btn btn-success">Success</button>
			<button data-sulfur-hook="alertInfo" type="button" class="btn btn-info">Info</button>
			<script type="text/javascript">
				$(document).ready(function() {
					var targetAlert = $("*[data-sulfur-hook=alertConnotation]");
					
					var toggleButtons = ["alertDefault", "alertError", "alertSuccess", "alertInfo"];
					
					for (var index in toggleButtons) {
						$("*[data-sulfur-hook=" + toggleButtons[index] + "]").click(function() {
							if ($(this).text().toLowerCase() === "default") {
								targetAlert.attr("class", "alert");
							} else {
								targetAlert.attr("class", "alert alert-" + $(this).text().toLowerCase());
							}
						});
					}
				});
			</script>
			
			<h2>Dismiss</h2>
			<div data-sulfur-hook="alertDismiss" class="alert">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<strong>Default!</strong> Best check yo self, you're not looking too good.
			</div>
			<div data-sulfur-hook="alertNoDismiss" class="alert">
				<strong>Default!</strong> Best check yo self, you're not looking too good.
			</div>
			
			<h2>Block</h2>
			<div data-sulfur-hook="alertBlock" class="alert">
				<strong>Default!</strong> Best check yo self, you're not looking too good.
			</div>
			Toggle:
			<button data-sulfur-hook="alertBlockEnable" type="button" class="btn">Block</button>
			<button data-sulfur-hook="alertBlockDisable" type="button" class="btn btn-primary">Normal</button>
			<script type="text/javascript">
				$(document).ready(function() {
					var targetAlert = $("*[data-sulfur-hook=alertBlock]");
					
					$("*[data-sulfur-hook=alertBlockEnable]").click(function() {
						targetAlert.addClass("alert-block");
					});
					
					$("*[data-sulfur-hook=alertBlockDisable]").click(function() {
						targetAlert.removeClass("alert-block");
					});
				});
			</script>
			<hr/>

		</div>
	
	</body>
</html>

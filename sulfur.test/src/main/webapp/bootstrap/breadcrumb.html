
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Bootstrap, from Twitter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<!-- Le styles -->
		<link href="/sulfur.test/css/bootstrap.css" rel="stylesheet">
		<style>
		body {
			padding-top: 60px;
			/* 60px to make the container go all the way to the bottom of the topbar */
		}
		</style>
		<link href="/sulfur.test/css/bootstrap-responsive.css" rel="stylesheet">
		
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		      <script src="/sulfur.test/js/html5shiv.js"></script>
		    <![endif]-->
		
		<!-- Fav and touch icons -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/sulfur.test/ico/apple-touch-icon-144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/sulfur.test/ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/sulfur.test/ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="/sulfur.test/ico/apple-touch-icon-57-precomposed.png">
		<link rel="shortcut icon" href="/sulfur.test/ico/favicon.png">
		
		<script src="/sulfur.test/js/lib/jquery/jquery-2.0.0.min.js"></script>
		<script src="/sulfur.test/js/lib/bootstrap/bootstrap.min.js"></script>
	</head>

	<body>
	
		<div class="container">
	
			<h1>Breadcrumb</h1>
			<ul class="breadcrumb" data-sulfur-hook="breadcrumb">
				<li class="active">Home</li>
			</ul>
			Toggle:
			<button data-sulfur-hook="breadcrumbAdd" type="button" class="btn">Add Crumb</button>
			<button data-sulfur-hook="breadcrumbDelete" type="button" class="btn">Delete Crumb</button>
			<script type="text/javascript">
				$(document).ready(function() {
					var breadcrumb = $("*[data-sulfur-hook=breadcrumb]");
					
					$("*[data-sulfur-hook=breadcrumbAdd]").click(function() {
						if (breadcrumb.children().length < 10) {
							breadcrumb.children().last().removeClass("active"); // remove active class
							
							var parentCrumb = $("<a></a>").attr("href", "#").text(breadcrumb.children().last().text());
							breadcrumb.children().last().text("");
							breadcrumb.children().last().append(parentCrumb);
							breadcrumb.children().last().append().append($("<span></span>").addClass("divider").html("/"));
	
							breadcrumb.append($("<li></li>").addClass("active").text("crumb " + breadcrumb.children().length));
						}
					});
					
					$("*[data-sulfur-hook=breadcrumbDelete]").click(function() {
						if (breadcrumb.children().length > 1) {
							breadcrumb.children().last().remove();
	
							var text = breadcrumb.children().last().find("a").text();
							breadcrumb.children().last().find("span.divider").remove();
							breadcrumb.children().last().find("a").remove();
							breadcrumb.children().last().text(text);
							
							breadcrumb.children().last().addClass("active");
						}
					});
				});
			</script>
			<hr/>
			
		</div>
	
	</body>
</html>
